name: 'Auto NLP Action'
description: '–õ–∏–Ω—Ç–∏–Ω–≥, –∑–∞–ø—É—Å–∫ –∏ –∑–∞–≥—Ä—É–∑–∫–∞ –Ω–æ—É—Ç–±—É–∫–∞ –Ω–∞ Github Pages'
inputs:
  home-task-filename:
    description: '–ò–º—è Jupyter-–Ω–æ—É—Ç–±—É–∫–∞, –≤ –∫–æ—Ç–æ—Ä–æ–º —Ö—Ä–∞–Ω–∏—Ç—Å—è –∑–∞–¥–∞–Ω–∏–µ'
    required: true
    default: 'task.ipynb'
branding:
  icon: 'check-circle'
  color: 'yellow'

runs:
  using: 'composite'

  steps:
    - uses: actions/checkout@v3
      id: checkout
      
    - uses: actions/setup-python@v3
      id: setup-python
      with:
        python-version: '3.9.12'

    - uses: py-actions/py-dependency-install@v4
      id: pip-install
      with:
        path: ${{ github.head_ref }}/requirements.txt

    - uses: yaananth/run-notebook@v2
      id: run-notebook
      env:
        RUNNER: ${{ toJson(runner) }}
        GITHUB: ${{ toJson(github) }}
        SECRETS: "{}"
      with: 
        notebook: "${{ github.head_ref }}/${{ inputs.home-task-filename }}"
        isReport: False
        poll: True

    - name: Tar files
      id: tar-files
      shell: sh
      run: |
        cd ${{ RUNNER.temp }}/nb-runner/
        mkdir ${{ github.head_ref }}
        mv task.html ${{ github.head_ref }}/index.html
        tar --dereference --hard-dereference -cvf artifact.tar ${{ github.head_ref }}/
    
    - uses: actions/upload-pages-artifact@v2
      id: upload-artifact
      if: always()
      with:
        name: github-pages
        path: ${{ RUNNER.temp }}/nb-runner/

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2

    - uses: mshick/add-pr-comment@v2
      if: always()
      with:
        message: |
          –í—Å–µ –ø—Ä–æ–≤–µ—Ä–∫–∏ –ø—Ä–æ—à–ª–∏ —É—Å–ø–µ—à–Ω–æ:
            
          PEP8: ${{ steps.run-notebook.outcome }}
          Jupyter Notebook Compile: ${{ steps.run-notebook.outcome }}

          üåê –°—Å—ã–ª–∫–∞ –Ω–∞ –¥–æ–º–∞—à–Ω–µ–µ –∑–∞–¥–∞–Ω–∏–µ –¥–ª—è –º–µ–Ω—Ç–æ—Ä–∞: ${{ steps.deployment.outputs.page_url }}${{ github.head_ref }}

          üÜî –ö–æ–º–º–∏—Ç: ${{ github.sha }}

        
        message-failure: |
          –ö–æ–¥ –Ω–µ –ø—Ä–æ—à–µ–ª –æ–¥–Ω—É –∏–ª–∏ –Ω–µ—Å–∫–æ–ª—å–∫–æ –ø—Ä–æ–≤–µ—Ä–æ–∫. 
          
          –°—Ç–∞—Ç—É—Å –ø–æ—Å–ª–µ–¥–Ω–µ–π –ø—Ä–æ–≤–µ—Ä–∫–∏:
          PEP8: ${{ steps.run-notebook.outcome }}
          Jupyter Notebook Compile: ${{ steps.run-notebook.outcome }}

          üÜî –ö–æ–º–º–∏—Ç: ${{ github.sha }}

