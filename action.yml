name: 'Auto NLP Action'
description: 'Линтинг, запуск и загрузка ноутбука на Github Pages'
inputs:
  home-task-filename:
    description: 'Имя Jupyter-ноутбука, в котором хранится задание'
    required: true
    default: 'task.ipynb'
branding:
  icon: 'check-circle'
  color: 'yellow'

runs:
  using: 'composite'

  steps:
    - uses: actions/checkout@v3
      id: checkout
      
    - uses: actions/setup-python@v3
      id: setup-python
      with:
        python-version: '3.9.12'

    - uses: py-actions/py-dependency-install@v4
      id: pip-install
      with:
        path: ${{ github.head_ref }}/requirements.txt

    - uses: mhitza/flake8-jupyter-notebook@v1
      id: flake8
    
    - uses: yaananth/run-notebook@v2
      id: run-notebook
      env:
        RUNNER: ${{ toJson(runner) }}
        GITHUB: ${{ toJson(github) }}
        SECRETS: "{}"
      with: 
        notebook: "${{ github.head_ref }}/task.ipynb"
        isReport: False
        poll: True

    - name: Tar files
      id: tar-files
      shell: sh
      run: |
        cd ${{ RUNNER.temp }}/nb-runner/
        mkdir ${{ github.head_ref }}
        mv task.html ${{ github.head_ref }}/index.html
        tar --dereference --hard-dereference -cvf artifact.tar ${{ github.head_ref }}/
    
    - uses: actions/upload-pages-artifact@v2
      id: upload-artifact
      if: always()
      with:
        name: github-pages
        path: ${{ RUNNER.temp }}/nb-runner/

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2

    - uses: mshick/add-pr-comment@v2
      if: success()
      with:
        message: |
          Результат автоматической проверки задания:
          Flake: ✔️
          PEP8: ✔️
          Jupyter Notebook Compile: ✔️
          Ссылка на домашнее задание: ${{ steps.deployment.outputs.page_url }}${{ github.head_ref }}

          (Версия: ${GITHUB_SHA::7})
